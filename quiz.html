<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>1992 Lithuanian Basketball Quiz App</title>
    <meta name="description" content="Test your knowledge on the 1992 Lithuanian Basketball Team">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  
  </head>

  <body>

      <main role="main">
          
          
        
          <section id='quizStart' class='quizStart'>
            <div id="title">
                <h1>The 1992 Lithiuania Men's National Basketball Team </h1>
            </div>

        <h2>Let's test your knowledge on an iconic team in European basketball history</h2>
      

        
        <button type="button" class="startButton" id="startButton">Start</button>
      </div>
    </section>

    <div class="col-8">
        <ul>
          <li>Question: <span class="questionNum">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>

      

          <div class="questionAnswerForm"></div>

          <section id='interaction'>
          
          <button type="submit" class="submitButton" id="submitButton">Submit</button>

          <button type="button" class="nextQuestion" id="nextQuestion">Next</button>
          <div id='feedbackcorrect' class='hidden'>
          <h2>Right!</h2></div>

          <div id='feedbackincorrect' class='hidden'><br>
          <h2>Wrong!</h2></div>
          <div class='results-counter'></div>
          

          <button type="button" button class="retake-button" id="retake-button">Run it back!</button>
        </section>

        <section id='final-page' class='hidden'>
          <h1>Final Score</h1>
          <div id='final-correct'><br></div>
          
         
        
    
        
       
      
    
</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
