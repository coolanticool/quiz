<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>1992 Lithuanian Basketball Quiz App</title>
    <meta name="description" content="Test your knowledge on the 1992 Lithuanian Basketball Team">
    <link href="quiz.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    
    <main role="main">
      <div class="quizStart">
        <h1>The 1992 Lithiuania Men's National Basketball Team </h1>
        <h2>Let's test your knowledge on an iconic team in European basketball history</h2>
        <div class="col-8">
          <ul>
            <li>Question: <span class="questionNumber">0</span>/10</li>
            <li>Score: <span class="score">0</span></li>
          </ul>
        </div>
        <button type="button" class="startButton">Start</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
