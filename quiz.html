<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <meta name="description" content="Quiz app with content based on generated title">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  
  </head>

  <body>

      <main>
          <section id='quizStart' class='quizStart'>
            
                <h1 class='header'></h1>
            </div>

        <h2 class='subHeader'></h2>
      
        <button type="button"  id="startButton">Start</button>
    </section>

            <section id='questionBlock' class='hidden'>
          
              <div class="questionAnswerForm" id="questionPage"></div>
       
          <button type="button"  id="submitButton" style="display: none;">Submit</button>

          <button type="button"  class="nextQuestion" 
          id="nextQuestion" style="display: none;">Next</button>

          <div class='results' id='results-counter1'></div>

          <div id='feedbackcorrect' class='hidden'>
          <h2>Right!</h2></div>

          <div id='feedbackincorrect' class='hidden'><br>
            <h2 style="padding-bottom: 8px; margin-bottom: 0px;">Sorry!</h2>
            <div style="padding-bottom: 8px; text-align: center;">The correct answer is '<span id="correctDisplay">Moo</span>'.</div>
            </div>
          </section>

          <section id='final-page' style="display:none; text-align: center; margin: 16px;">

          <div class='results' id='results-counter2'></div>
              <h1>Final Score</h1>
            <div id='final-correct'><br></div>
          <button type="button" class="retake-button" id="retake-button" style="display: none;">Play Again!</button>
         </section>
    
</main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
